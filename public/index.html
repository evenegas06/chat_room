<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sellia - Prueba t√©cnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id="app" class="">
        <div class="container">
            <h1 class="title">Chat</h1>
            <template v-if="step === 'nick'">
                <div class="row justify-content-center align-items-center">
                    <div class="col-8">
                        <div class="card">
                            <input v-model="nick" class="form-control" type="text"
                                placeholder="Ingrese su nombre de usuario">
                        </div>
                        <div class="my-3">
                            <a @click="signIn" class="btn btn-primary">
                                Ingresar
                            </a>
                        </div>
                    </div>
                </div>
            </template>

            <template v-else>
                <div v-if="messages.length" class="chat-container">
                    <div class="row">
                        <div v-for="item in messages" :class="{ 'col-12 text-end': nick === item.nick }">
                            <div class="box chat-message p-2"
                                :class="{ 'me': nick === item.nick, 'bg-white': nick !== item.nick }">
                                <strong>{{ item.nick }}</strong> - {{ item.message }}
                                <small class="mx-2">
                                    <em class="is-italic has-text-grey-light is-size-7">
                                        {{ new Date(item.date).toLocaleTimeString() }}
                                    </em>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <input v-model="message" class="form-control" type="text" placeholder="Ingrese el mensaje">
                <div class="my-3">
                    <a @click="send" class="btn btn-primary">
                        Enviar
                    </a>
                </div>
            </template>
        </div>
        <footer v-if="step === 'chat'" class="text-center">
            <div class="">
                <p>Conectado como <strong>{{ nick }}</strong></p>
            </div>
        </footer>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./chat.js"></script>

</body>

</html>
